<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startbootstrap.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo oswald"> <p id="logo">Start Bootstrap</p></div>
            <div class="nav-links">
                <div id="features">Features</div>
                <div id="Download">Download</div>
                <div id="sendfeedback"> <button > <img src="messafe-logo.png" alt="messge" width="20px" id="message">Send Feedback </button></div>
            </div>
        </div>
    </header>
    <section>
        <div class="left-side">
            <h1>Showcase your <br>app beautifully.</h1> 
            <p id="Launch"> Launch your mobile app landing page faster with this free,<br> open source theme from Start Bootstrap!</p>
            <div class="images">
            <img src="play-store.png" alt="google-play" id="google-play">
            <img src="app-store.png" alt="app-store" id="app-store">
            </div>
        </div>
        <div class="right-side">
            <div id="bggray">   </div>
            <img src="iphone frame.png" alt="iphoneframe" id="phone-frame">
            <video id="screen" src="demo-screen.mp4" autoplay  muted loop></video>
        </div>
    </section>
    
</body>
</html>
